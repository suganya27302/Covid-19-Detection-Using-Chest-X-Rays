<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid 19</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

<body>
    <nav class="navbar navbar-light" style="background-color: rgb(124, 59, 209);">
        <div class="container">
            <a href="/"><img style="width: 54px;height: auto;" src="{{ url_for('static', filename='img/lung.png') }}" /></a>
            <a class="navbar-brand" style="color: azure;font-family: 'Montserrat';font-size: 18px;">Covid 19 Early Detection</a>
            <a href="https://github.com/Gauravsahadev/Covid-19-Early-detection/blob/master/README.md"><button class="btn btn-outline-secondary bg-light">More Info</button></a>
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
    </div>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>
